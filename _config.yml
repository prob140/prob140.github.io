# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole site, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing these this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.github_repo }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Data 140
tagline: Probability for Data Science
description: The course website for UC Berkeley's Data 140 course.
author: Data 140 Staff
baseurl: '/' 
url: 'https://data140.org' 
logo: 'assets/brand/logo.png'
favicon_ico: 'assets/brand/favicon.ico'
course_department: 'dsus'

gradescope_course_id:
bcourses_course_id:
ed_course_id:

enable_announcements: true

aux_links:
  Textbook:
    - 'https://data140.org/textbook/'
  Ed:
    - 'https://edstem.org/us/'
  Gradescope:
   - 'https://www.gradescope.com/courses/'

# Collections for website data
collections:
  staffers:
    sort_by: name
  calendars:
  announcements:
    sort_by: date
  labs:
    output: true
    permalink: /:collection/:path/
  lectures:
    output: true
    sort_by: date
    permalink: /lectures/:path/
  hw:
    output: true
    permalink: /:collection/:path/
  projects:
    output: true
    permalink: /:collection/:path/
  discussions:
    output: true
    permalink: /:collection/:path/
# Default layouts for each collection type
defaults:
  - scope:
      path: ''
      type: labs
    values:
      layout: lab
      nav_exclude: true
  - scope:
      path: ''
      type: discussions
    values:
      layout: discussion
      nav_exclude: true
      subpath: 'assets/discussions/'
  - scope:
      path: ''
      type: hw
    values:
      layout: hw
      nav_exclude: true
  - scope:
      path: ''
      type: projects
    values:
      layout: project
      nav_exclude: true
  - scope:
      path: '_staffers'
      type: staffers
    values:
      layout: staffer
      height: 300
      subpath: 'assets/images/staff/'
      width: 300
  - scope:
      path: ''
      type: calendars
    values:
      layout: calendar
  - scope:
      path: ''
      type: announcements
    values:
      layout: announcement
  - scope:
      path: ''
      type: lectures
    values:
      layout: lecture
      time: 12:00 # Default release time of lectures is currently set to 12:00 PM

